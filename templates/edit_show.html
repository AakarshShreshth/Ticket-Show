{% extends "base.html" %} {% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card mt-5">
                <div class="card-header">
                    <h3 class="text-center">Edit Show</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-group">
                            <label>Name</label>
                            <input
                                type="text"
                                class="form-control"
                                name="name"
                                required
                                value="{{ show.name }}"
                            />
                        </div>
                        <div class="form-group">
                            <label>Rating</label>
                            <input
                                type="text"
                                class="form-control"
                                name="rating"
                                required
                                value="{{ show.rating }}"
                            />
                        </div>
                        <div class="form-group">
                            <label>Timing</label>
                            <input
                                type="text"
                                class="form-control"
                                name="timing"
                                required
                                value="{{ show.timing }}"
                            />
                        </div>
                        <div class="form-group">
                            <label>Tags</label>
                            <input
                                type="text"
                                class="form-control"
                                name="tags"
                                required
                                value="{{ show.tags }}"
                            />
                        </div>
                        <div class="form-group">
                            <label>Ticket Price (â‚¹)</label>
                            <input
                                type="text"
                                class="form-control"
                                name="ticket_price"
                                required
                                value="{{ show.ticket_price }}"
                            />
                        </div>
                        <div class="form-group">
                            <label>Venue ID</label>
                            <input
                                type="text"
                                class="form-control"
                                name="venue_id"
                                required
                                value="{{ show.venue_id }}"
                            />
                        </div>
                        <div class="form-group">
                            <button
                                type="submit"
                                class="btn btn-primary btn-block"
                            >
                                Update
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
